<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Tetris - Obsah - Iterácia 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    🎮 Tetris - Obsah<br />
    ⬆️ = otoč | ⬅️➡️ = pohyb | ⬇️ = rýchle padanie | R = reštart<br />
    📝 Strana jedného políčka = 1 cm
  </div>
  <div id="score">Skóre: 0</div>
  <canvas id="gameCanvas" width="300" height="360"></canvas>
  <div id="question">
    <p>Otázka: Aký je OBSAH (v cm²)?</p>
    <label>Tvoja odpoveď: <input id="answerInput" type="number" /></label>
    <button onclick="submitAnswer()">✔️ Potvrď</button>
  </div>
  <div id="feedback" style="margin-top: 10px; font-weight: bold;"></div>
  <script src="engine.js"></script>
</body>
</html>
